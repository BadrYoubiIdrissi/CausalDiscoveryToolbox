  dhlayers: 2
  sampling_type: 'sigmoidproba'
  linear: False
  nruns: 1
  verbose: True
data:
  _target_: cdt.data.AcyclicGraphGenerator
  causal_mechanism: 'nn'
  noise: 'gaussian'
  noise_coeff: 0.4
  npoints: 1000
  nodes: 10
  parents_max: 2
  expected_degree: 3
  dag_type: 'default'