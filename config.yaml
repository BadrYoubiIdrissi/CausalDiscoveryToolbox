model:
  lr: 0.01
  dlr: 0.001
  mixed_data: False
  lambda1: 10
  lambda2: 0.001
  nh: 20
  dnh: 200
  train_epochs: 3000
  test_epochs: 1000
  batch_size: -1
  losstype: "fgan"
  dagloss: True
  dagstart: 0.5
  dagpenalization: 0
